<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario de Matrícula - Escuela San Cristobal</title>
    <style>
        body {
            background-color: #f5f1e9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #5a5a5a;
        }
        .container {
            background: #ffffff;
            max-width: 900px;
            width: 90%;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(140, 120, 90, 0.15);
            padding: 30px 35px;
        }
        h1 { text-align: center; color: #7d705a; margin-bottom: 30px; font-weight: 700; }

        button, a.btn-secondary {
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            padding: 12px 28px;
            transition: background-color 0.3s;
            color: #5a5a5a;
            user-select: none;
            box-shadow: 0 1px 4px rgba(125, 112, 90, 0.2);
            text-decoration: none;
        }

        .btn-primary { background-color: #d9cbb6; color: #4a4432; font-weight: 600; }
        .btn-primary:hover { background-color: #c6b797; }

        .btn-secondary { background-color: #f0eadf; color: #7d705a; font-weight: 500; }
        .btn-secondary:hover { background-color: #e3dbc7; }

        form { margin-top: 15px; }
        label { display: block; margin-top: 18px; font-weight: 600; color: #6e6650; }
        input[type="text"], input[type="date"], input[type="email"], select {
            width: 100%; padding: 10px 14px; margin-top: 8px; border: 1.5px solid #ddd6c5;
            border-radius: 8px; font-size: 16px; box-sizing: border-box; background-color: #fcfbf7; color: #5a5a5a;
            transition: border-color 0.3s;
        }
        input:focus, select:focus { border-color: #c6b797; outline: none; background-color: #fff; }

        .radio-group { margin-top: 10px; }
        .radio-group label { font-weight: 500; margin-right: 20px; color: #6e6650; cursor: pointer; }
        .radio-group input[type="radio"] { margin-right: 8px; cursor: pointer; }

        .error-message { color: #b33a3a; font-weight: 600; margin-top: 14px; text-align: center; }

        #pantalla-inicio, #pantalla-formulario { display: none; }
        #pantalla-inicio.active, #pantalla-formulario.active { display: block; }

        #pantalla-inicio { text-align: center; color: #7d705a; }
        #pantalla-inicio h1 { font-size: 3.5rem; margin-bottom: 10px; font-weight: 800; }
        #pantalla-inicio h2 { font-weight: 500; font-size: 1.6rem; margin-bottom: 40px; font-style: italic; color: #a6987a; }
    </style>
</head>
<body>

<div class="container">

    <!-- PANTALLA INICIO -->
    <div id="pantalla-inicio" class="active">
        <h1>Escuela San Cristobal</h1>
        <h2>Donde crecen las mentes brillantes</h2>
        <button id="btnIngresar" class="btn-primary">Ingresar a Matrícula</button>
    </div>

    <!-- PANTALLA FORMULARIO -->
    <div id="pantalla-formulario">
        <h1>Formulario de Matrícula Escolar - Escuela San Cristobal</h1>

        <div id="mensajeError" class="error-message"></div>

        <form id="formMatricula" novalidate>
            <label for="nombre">Nombre completo <span style="color:#b33a3a;">*</span></label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="cedula">Cédula o ID del estudiante <span style="color:#b33a3a;">*</span></label>
            <input type="text" id="cedula" name="cedula" required />

            <label for="fechaNacimiento">Fecha de nacimiento <span style="color:#b33a3a;">*</span></label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required />

            <label for="grado">Grado a matricular <span style="color:#b33a3a;">*</span></label>
            <select id="grado" name="grado" required>
                <option value="">-- Seleccione grado --</option>
                <option value="1°">1°</option>
                <option value="2°">2°</option>
                <option value="3°">3°</option>
                <option value="4°">4°</option>
                <option value="5°">5°</option>
                <option value="6°">6°</option>
            </select>

            <label for="encargado">Encargado/a <span style="color:#b33a3a;">*</span></label>
            <input type="text" id="encargado" name="encargado" required />

            <label for="telefono">Teléfono de contacto <span style="color:#b33a3a;">*</span></label>
            <input type="text" id="telefono" name="telefono" required />

            <label for="correo">Correo electrónico (opcional)</label>
            <input type="email" id="correo" name="correo" />

            <label>Sección <span style="color:#b33a3a;">*</span></label>
            <div class="radio-group">
                <label><input type="radio" name="seccion" value="A" required /> A</label>
                <label><input type="radio" name="seccion" value="B" /> B</label>
                <label><input type="radio" name="seccion" value="C" /> C</label>
            </div>

            <div style="margin-top: 28px;">
                <button type="submit" id="matricular" class="btn-primary">Matricular</button>
                <button type="button" id="limpiar" class="btn-secondary">Limpiar</button>
                <button type="button" id="volverInicio" class="btn-secondary" style="float:right;">Volver a Inicio</button>
            </div>

            <!-- Botón para ver lista de matriculados en otra página -->
            <div style="margin-top: 20px; text-align:center;">
                <a href="madricula.html" class="btn-secondary" target="_blank">Lista de matriculados</a>
            </div>
        </form>
    </div>
</div>

<script>
let contadorMatricula = 1;
const pantallaInicio = document.getElementById('pantalla-inicio');
const pantallaFormulario = document.getElementById('pantalla-formulario');
const btnIngresar = document.getElementById('btnIngresar');
const btnVolverInicio = document.getElementById('volverInicio');
const btnLimpiar = document.getElementById('limpiar');
const form = document.getElementById('formMatricula');
const mensajeError = document.getElementById('mensajeError');

btnIngresar.addEventListener('click', () => {
    pantallaInicio.classList.remove('active');
    pantallaFormulario.classList.add('active');
    mensajeError.textContent = '';
    form.reset();
    window.scrollTo({ top: 0, behavior: 'smooth' });
});

btnVolverInicio.addEventListener('click', () => {
    pantallaFormulario.classList.remove('active');
    pantallaInicio.classList.add('active');
    mensajeError.textContent = '';
    form.reset();
    window.scrollTo({ top: 0, behavior: 'smooth' });
});

btnLimpiar.addEventListener('click', () => {
    form.reset();
    mensajeError.textContent = '';
});

function validarFormulario() {
    mensajeError.textContent = '';
    const camposObligatorios = ['nombre','cedula','fechaNacimiento','grado','encargado','telefono'];
    for (const id of camposObligatorios) {
        const campo = document.getElementById(id);
        if (!campo.value.trim()) {
            mensajeError.textContent = `Error: El campo "${campo.previousElementSibling.textContent.trim()}" es obligatorio.`;
            campo.focus();
            return false;
        }
    }
    if (!form.seccion.value) {
        mensajeError.textContent = 'Error: Debe seleccionar una sección.';
        return false;
    }
    return true;
}

form.addEventListener('submit', e => {
    e.preventDefault();
    if (!validarFormulario()) return;

    const datos = {
        nombre: form.nombre.value.trim(),
        cedula: form.cedula.value.trim(),
        fechaNacimiento: form.fechaNacimiento.value,
        grado: form.grado.value,
        encargado: form.encargado.value.trim(),
        telefono: form.telefono.value.trim(),
        correo: form.correo.value.trim(),
        seccion: form.seccion.value
    };

    // Guardar estudiante en localStorage
    let estudiantes = JSON.parse(localStorage.getItem('estudiantes') || '[]');
    estudiantes.push({ id: contadorMatricula, ...datos });
    localStorage.setItem('estudiantes', JSON.stringify(estudiantes));
    contadorMatricula++;
    
    form.reset();
    mensajeError.textContent = '¡Estudiante matriculado con éxito!';
    setTimeout(()=> mensajeError.textContent='', 3000);
});
</script>

</body>
</html>
