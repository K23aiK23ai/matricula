<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Matriculados - Escuela San Cristobal</title>
    <style>
        body {
            background-color: #f5f1e9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 20px;
            color: #5a5a5a;
        }
        h1 { text-align: center; color: #7d705a; margin-bottom: 30px; }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
            color: #6e6650;
            box-shadow: 0 2px 8px rgba(217, 203, 182, 0.3);
        }
        th, td { padding: 14px 10px; border: 1px solid #e1dbcc; text-align: center; }
        th { background-color: #d9cbb6; color: #5a533d; font-weight: 700; }
        tbody tr:nth-child(odd) { background-color: #f7f4eb; }
        .btn-secondary {
            background-color: #f0eadf; color: #7d705a; font-weight: 500;
            border: none; border-radius: 8px; padding: 10px 20px; cursor: pointer;
            text-decoration: none; display: inline-block; margin-top: 20px;
        }
        .btn-secondary:hover { background-color: #e3dbc7; }
    </style>
</head>
<body>

<h1>Lista de Estudiantes Matriculados</h1>

<table id="tablaEstudiantes">
    <thead>
        <tr>
            <th># Matrícula</th>
            <th>Nombre</th>
            <th>Cédula / ID</th>
            <th>Fecha Nac.</th>
            <th>Grado</th>
            <th>Encargado/a</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Sección</th>
        </tr>
    </thead>
    <tbody>
        <!-- Se cargan los estudiantes -->
    </tbody>
</table>

<a href="index.html" class="btn-secondary">Volver al Formulario</a>

<script>
const tablaBody = document.querySelector('#tablaEstudiantes tbody');
let estudiantes = JSON.parse(localStorage.getItem('estudiantes') || '[]');

estudiantes.forEach(est => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
        <td>${est.id}</td>
        <td>${est.nombre}</td>
        <td>${est.cedula}</td>
        <td>${est.fechaNacimiento}</td>
        <td>${est.grado}</td>
        <td>${est.encargado}</td>
        <td>${est.telefono}</td>
        <td>${est.correo || ''}</td>
        <td>${est.seccion}</td>
    `;
    tablaBody.appendChild(tr);
});
</script>

</body>
</html>
